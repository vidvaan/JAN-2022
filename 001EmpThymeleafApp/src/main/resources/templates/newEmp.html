<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>New Employee</h1>
<div class="container">
<form method="post" action="/saveEmp">
	
	
	<div class="mb-3 mt-3">
      <label for="ename">Ename:</label>
      <input type="text" class="form-control" id="ename" placeholder="Enter Employee Name" name="ename">
    </div>
    <div class="mb-3">
      <label for="esal">Esal:</label>
      <input type="text" class="form-control" id="esal" placeholder="Enter Employee Salary" name="esal">
    </div>
    
	
	
	<input type="submit" class="btn btn-success"/>  <input type="reset" class="btn btn-warning"/> 
	
</form>
</div>
</body>
</html>
